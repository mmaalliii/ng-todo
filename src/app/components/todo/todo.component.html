<mat-card class="todo-card" *ngIf="todo && !todo.isArchived">
  <mat-card-header>
    <mat-card-title>{{todo.title}}</mat-card-title>
    <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onCompliteTodo(todo)"
      [ngClass]="{'button-margin': true}">Complete</button>
    <button mat-raised-button color="warn" (click)="onArchiveTodo(todo)"
      [ngClass]="{'button-margin': true}">Archive</button>

  </mat-card-actions>
  <mat-card-content>
    <app-count-down [dDay]="todo.endDate"></app-count-down>
  </mat-card-content>
</mat-card>
